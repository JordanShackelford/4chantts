name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create Cordova project
      run: |
        cordova create 4chantts-mobile com.chantts.app "4chan TTS"
        cd 4chantts-mobile
        cordova platform add android
        
    - name: Copy web app files
      run: |
        cd 4chantts-mobile
        rm -rf www/*
        cp ../index.html ../script.js ../styles.css ../openrouter-config.js ../tone-integration-example.js ../manifest.json ../sw.js www/
        
    - name: Configure Cordova
      run: |
        cd 4chantts-mobile
        cat > config.xml << 'EOF'
        <?xml version='1.0' encoding='utf-8'?>
        <widget id="com.chantts.app" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0">
            <name>4chan TTS</name>
            <description>Text-to-speech reader for 4chan boards and threads</description>
            <author email="user@example.com" href="https://github.com/testaccount/4chantts">
                4chan TTS Developer
            </author>
            <content src="index.html" />
            
            <!-- Network access permissions -->
            <allow-intent href="http://*/*" />
            <allow-intent href="https://*/*" />
            <allow-navigation href="*" />
            
            <!-- Platform-specific settings -->
            <platform name="android">
                <allow-intent href="market:*" />
                
                <!-- Permissions -->
                <uses-permission android:name="android.permission.INTERNET" />
                <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
                <uses-permission android:name="android.permission.RECORD_AUDIO" />
                <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />
                
                <!-- Content Security Policy -->
                <edit-config file="app/src/main/AndroidManifest.xml" mode="merge" target="/manifest/application">
                    <application android:usesCleartextTraffic="true" />
                </edit-config>
            </platform>
            
            <!-- Content Security Policy -->
            <access origin="*" />
            <access origin="https://a.4cdn.org" />
            <access origin="https://corsproxy.io" />
            <access origin="https://cors-anywhere.herokuapp.com" />
            <access origin="https://api.allorigins.win" />
            
            <!-- Preferences -->
            <preference name="DisallowOverscroll" value="true" />
            <preference name="android-minSdkVersion" value="24" />
            <preference name="android-targetSdkVersion" value="35" />
            <preference name="SplashMaintainAspectRatio" value="true" />
            <preference name="FadeSplashScreenDuration" value="300" />
            <preference name="SplashShowOnlyFirstTime" value="false" />
            <preference name="SplashScreen" value="screen" />
            <preference name="SplashScreenDelay" value="3000" />
        </widget>
        EOF
        
    - name: Build APK
      run: |
        cd 4chantts-mobile
        cordova build android --release
        
    - name: Sign APK (optional)
      run: |
        cd 4chantts-mobile
        # For now, we'll use the unsigned APK
        cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk ../4chantts.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: 4chantts-apk
        path: 4chantts.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release of 4chan TTS Android APK
          
          ## Changes
          - Built from commit ${{ github.sha }}
          - Includes latest bug fixes and improvements
          
          ## Installation
          1. Download the APK file below
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          
        files: |
          4chantts.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}